书写JS也是三种方式：内嵌式，外链式，行内式

行内式：写法不被推荐（不利于代码的分离，书写也不方便）
<!--<button onclick="alert('我是一个提示框')">按钮</button>-->

内嵌式：使用script标签，script标签通常可以书写在任意位置，一般习惯写在head的底部


外链式：使用script标签，通过src属性，设置js文件的地址 （最推荐的方式）
