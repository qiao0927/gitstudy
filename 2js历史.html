编程语言：编写程序用的
分类：
  编译语言：在执行前需要将源代码进行编译，生成一个新的文件后再使用
  脚本语言：在执行时，每遇到一行代码，先解析后，再进行执行
JS是脚本语言。

注意：Java和JavaScript没有本质的关联，只是名称类似。


JavaScript最初诞生的目的：

最初的时候，网络环境还不完善，网速慢，进行表单的简单验证无法在客户端本地完成，所以设置了JavaScript。
用于对表单进行验证。

JavaScript现在的能力：
见笔记。
