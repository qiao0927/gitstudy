计算机的组成：
1.软件：
  1.1系统软件
  1.2应用软件

2.硬件：
  2.1 三大件
    - CPU：计算处理
    - 内存：用于临时数据存储
    - 硬盘: 用于固定数据的保存
  js中使用的数据是临时数据，保存在内存中。

  2.2 输入设备：扫描仪 鼠标 键盘 手写板 话筒
  2.3 输出设备：显示器 喇叭 打印机
